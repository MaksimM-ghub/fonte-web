<section class="contacts">
  <div class="container">
    <h1 class="visually-hidden">Наши контакты</h1>
    <h2 class="section-title contacts__title">
      Контакты
    </h2>
    <div class="contacts__wrapper">
      <address class="contacts__inner">
        <strong class="contacts__phone">
          Задайте нам любой вопрос
        </strong>
        <a class="contacts__phone-link link-reset" href="tel:+77017762420">
          +7 701 776 24 20
        </a>
        <strong class="contacts__mail">
          Электронная почта
        </strong>
        <a class="contacts__mail-link link-reset" href="mailto:client@fonte.kz">
          client@fonte.kz
        </a>
        <strong class="contacts__address">
          Юридический адрес
        </strong>
        <p class="contacts__jur-address">
          050040/A15E3H4, проспект Аль-Фараби, 77/7​, 10 этаж, Алматы, Казахстан
          Z05T3D0, проспект Мангилик Ел, 55/20, Офисы 345-346, Астана, Казахстан
        </p>
      </address>
      <form class="form contacts__form">
        <input class="contacts__input form__input" type="name" placeholder="Введите имя">
        <input class="contacts__input form__input" type="email" placeholder="Email">
        <input class="contacts__input form__input" type="tel" placeholder="Телефон">
        <button class="btn btn-reset contacts__btn">
          Отправить
        </button>
      </form>
    </div>
    <div class="contacts__map">
      <div id="map-astana" class="contacts__map-astana"></div>
      <div id="map-almaty" class="contacts__map-almaty"></div>
    </div>
  </div>
</section>
